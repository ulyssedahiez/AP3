<h3>
Exercice 10.26</h3>
 <p>
 

<pre>void MAJ_CH(char *CH)
{
 for ( ; *CH; CH++)
      if (*CH&gt;='a' &amp;&amp; *CH&lt;='z')
          *CH = *CH-'a'+'A';
}</pre>
