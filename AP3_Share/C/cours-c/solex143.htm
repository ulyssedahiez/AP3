<h3>
Exercice 10.14</h3>
 <p>
 

<pre>void ECRIRE_TAB (int *TAB, int N)
{
 /* Affichage des composantes du tableau */
 while(N)
    {
     printf(&quot;%d &quot;, *TAB);
     TAB++;
     N--;
    }
 printf(&quot;\n&quot;);
}</pre>
